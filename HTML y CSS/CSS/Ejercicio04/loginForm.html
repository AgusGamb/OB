<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginForm.css">
    <title>Login Form</title>
</head>
<body>

    <div class="container">
        <h3>Login Form</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png">
                </picture>
                <span>Acceder con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="newAccount">
                <label for="name">
                    <span>NAME</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>USERNAME</span>
                    <input name="username" id="username">
                </label>
                <label for="email">
                    <span>EMAIL</span>
                    <input name="email" id="email">
                </label> 
                <label for="password">
                    <span>PASSWORD</span>
                    <input type="password" name="password" id="password">
                </label>
            </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <span class="checkmark">I'm agree with terms and conditions</span>
                </div>
                <button type="submit" class="create-btn">Create Account</button>
            </div>
        </form>
    </div>

</body>
</html>
